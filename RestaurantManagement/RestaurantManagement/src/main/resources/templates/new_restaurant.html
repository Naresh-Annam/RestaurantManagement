<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>


    <meta charset="UTF-8">
    <title>New Restaurant</title>
</head>
<style>
        table,th,td{
        border:1px solid black;
        }
 </style>
<body>
<div align="center">
    <h1>Create New Restaurant</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${restaurant}"
          method="post" onclick=return validation()>

        <table border="0" cellpadding="10">
            <tr>
                <td>Restaurant Name:</td>
                <td><input type="text"  id="p1" th:field="*{restaurantName}" /></td>
            </tr>
            <tr>
                <td>address</td>
                <td><input type="text" id="p2" th:field="*{address}" /></td>
            </tr>
            <tr>
                <td>recipes</td>
                <td><input type="checkbox" id="p3"th:field="*{recipes}" />
                Saffron risotto with forest mushrooms
                </td>
                <td><input type="checkbox" id="p3"th:field="*{recipes}" />
                    Chicken tagine makful
                </td>
                <td><input type="checkbox" id="p3"th:field="*{recipes}" />
                   tasmanian salmon fillet with dutch carrot puree
                </td>
                <td><input type="checkbox" id="p3"th:field="*{recipes}" />
                    Chinese chicken Dalad
                </td>
                <td><input type="checkbox" id="p3"th:field="*{recipes}" />
                    British Classic Slow Cooked spaghetti bolognese
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
    <script></<script !src="templates/restaurantValidations.js"></script>>
</div>
</body>
</html>
