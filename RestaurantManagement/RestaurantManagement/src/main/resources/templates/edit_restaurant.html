<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Restaurant</title>
</head>
<body>
<div align="center">
    <h1>Edit Product</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${restaurant}"

          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td> ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Restaurant Name:</td>
                <td>
                    <input type="text" th:field="*{restaurantName}" />
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" th:field="*{address}" /></td>
            </tr>
            <tr>
                <td>Made In:</td>
                <td><input type="checkbox" th:field="*{recipes}" /></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
